<section class="hero" role="region" aria-labelledby="hero-title">
  <div class="hero-container">
    <div class="hero-content">
      <h2 id="hero-title" class="hero-title">
        Real-Time 3D Perception
        <span class="hero-highlight">Optimized for Edge Devices</span>
      </h2>

      <p class="hero-description">
        Experience AGILE3D's adaptive 3D object detection system, designed for autonomous
        vehicles. Compare baseline detection with our optimized approach in real-time.
      </p>

      <div class="hero-actions">
        <button
          type="button"
          class="cta-button primary"
          (click)="scrollToDemo()"
          aria-label="Scroll to interactive demo"
        >
          <span>View Demo</span>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M10 3.5V16.5M10 16.5L5 11.5M10 16.5L15 11.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <div class="hero-stats">
        <div class="stat">
          <span class="stat-value">50%</span>
          <span class="stat-label">Faster Inference</span>
        </div>
        <div class="stat">
          <span class="stat-value">30%</span>
          <span class="stat-label">Lower Power</span>
        </div>
        <div class="stat">
          <span class="stat-value">Real-Time</span>
          <span class="stat-label">Performance</span>
        </div>
      </div>
    </div>
  </div>
</section>
